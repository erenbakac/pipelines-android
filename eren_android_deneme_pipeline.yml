parameters:

  - name: pipelinesWords
    type: object  
    default:
    - WillCreate 
    - CreateApk 
    - pipeline3 

variables:
  isMain: $[contains(variables['Build.SourceVersionMessage'], 'WillTest')]

trigger:
- "*"

pool:
  vmImage: 'macOS-10.15'

stages:
- stage: A
  jobs:
  - job: A1
    steps:
      - ${{ each value in parameters.pipelinesWords }}:
      - script: echo ${{ value }}

- stage: B
  condition: and(succeeded(), eq(variables.isMain, 'true'))
  jobs:
  - job: B1
    steps:
      - script: echo Hello Stage B!
      - script: echo $(isMain)