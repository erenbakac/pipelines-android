trigger:
- "*"

pool:
  vmImage: 'macOS-10.15'

stages:


- stage: B
  condition: ${{ containsValue(parameters.pipelinesWords, variables['Build.SourceVersionMessage']) }}
  jobs:
  - job: B1
    steps:
      - script: echo Hello Stage B!
      - script: echo $(isMain)