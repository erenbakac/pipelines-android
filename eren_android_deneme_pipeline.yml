variables:
  isMain: $[containsValue('WillTest',variables['Build.SourceVersionMessage'])]

trigger:
- "*"

pool:
  vmImage: 'macOS-10.15'

stages:
- stage: A
  jobs:
  - job: A1
    steps:
      - script: echo Hello Stage A!
      - script: echo $(isMain)

- stage: B
  condition: and(succeeded(), eq(variables.isMain, 'true'))
  jobs:
  - job: B1
    steps:
      - script: echo Hello Stage B!
      - script: echo $(isMain)